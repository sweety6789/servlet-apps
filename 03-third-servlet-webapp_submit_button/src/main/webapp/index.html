<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Display</title>
     <script>
        function fetchGreeting(event) {
            event.preventDefault(); // Prevents page reload
            
            let name = document.getElementById("name").value;
            let url = "http://localhost:8080/03-third-servlet-webapp/greete?name=" + encodeURIComponent(name);

            fetch(url)
                .then(response => response.text()) // Get response as HTML
                .then(data => document.getElementById("output").innerHTML = data) // Render HTML response
                .catch(error => console.error("Error fetching data:", error));
        }
    </script>
</head>
<body>
    <body>
    <h2>Enter Your Name</h2>
    
    <form onsubmit="fetchGreeting(event)">
        <input type="text" id="name" placeholder="Enter your name" required>
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div> <!-- Displays the response from the Servlet -->
</body>
</html>
